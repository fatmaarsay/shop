<h1 *ngIf="products; else: noProducts">{{title}}</h1>
<div class="form-group" style="padding-bottom: 10px;">
  <input class="form-control" id="productName" type="text" placeholder="Arama Metni" [(ngModel)]="filterText">
  <small *ngIf="filterText"> Şu an <strong>{{filterText}}</strong> arıyorsunuz</small>
</div>


<div class="row">
  <ng-template #noProducts>
    <div class="alert alert-info" role="alert">
      Bu kategoride ürün yoktur.
    </div>
  </ng-template>
  <div *ngFor="let product of products | productFilter: filterText " class="card" style="width: 18rem;">
    <img src={{product.imageUrl}} class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{product.name}} {{product.price | currency}}<!--currency :para birimi--></h5>
      <p class="card-text">{{product.description}}</p>
      <a (click)="addToCard(product)" class="btn btn-primary">sepete ekle</a>
    </div>
  </div>
</div>
